<!DOCTYPE html>
<html lang="en">   
    <!-- html head -->
    <head>
        <meta charset="UTF-8">
        <title>Personal Blogsite</title>
        <!-- css link -->
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/form.css">    
    </head>
    <!-- html body -->
    <body>
        <!-- header with light/dark mode switch -->
        <header class="display-flex justify-content-evenly">
            <h1>Blog Site</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
              <em>Dark Mode</em>
            </div>
            
        </header>

        <!-- left side of homepage, img + title -->
        <section class="layout">
            <aside class ="left-img">
                <img src="./assets/images/blogimg.avif"/>
            </aside>
        
        <!-- right side of homepage, form with Username, Title, and Content sections + Submit button -->
        
            <div class="right-content">
                <h1 class="form-header"> What's on your mind?</h1>
                <form id="contentForm" class ="content-form">
                    <label class ="label" for="username">Username:</label>
                    <input class ="input" type="text" id="username" name ="username"><br>
                    <label class ="label"for="postTitle">Title:</label>
                    <input class ="input" type="text" id="postTitle" name ="postTitle"><br>
                    <label class ="label"for="postContent">Content:</label>
                    <textarea class ="input" type="text" id="postContent" name ="postContent"></textarea><br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </section>
        <!-- JS link -->
        <script src="./assets/javascript/form.js"></script>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
